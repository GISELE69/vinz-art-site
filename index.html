<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VINZ - Pittore Contemporaneo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #000;
      color: #fff;
    }
    .painting { transition: all 0.3s ease; }
    .painting:hover { transform: scale(1.02); }
    .painting-title { opacity: 0; transition: opacity 0.3s ease; }
    .painting:hover .painting-title { opacity: 1; }
    .section-divider { border-top: 1px solid rgba(255,255,255,0.1); margin: 5rem 0; }

    .mobile-menu { display: none; }
    .mobile-menu.active { display: block; }
    .menu-item { padding: 1rem; }
    .menu-item a { text-decoration: none; color: white; }

    .cookie-banner { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #fff; color: #000; border-top: 1px solid #ccc; padding: 1rem; z-index: 10000; }
    .cookie-banner.show { display: block; }
    .cookie-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 10001; }
    .cookie-modal.show { display: flex; }
    .cookie-modal-content { background: #fff; color: #000; border-radius: .5rem; max-width: 28rem; width: 90%; max-height: 90vh; overflow-y: auto; padding: 1.5rem; }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-6xl">
    <!-- Header e menu -->
    ... <!-- CONTENUTO INVARIATO --> ...

    <!-- Cookie Banner -->
    <div id="cookieBanner" class="cookie-banner">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
          <h3 class="text-lg font-semibold flex items-center gap-2"><i class="fas fa-cookie-bite"></i><span>üç™ üç∞ üç© üßÅ</span> Rispettiamo la tua privacy</h3>
          <p class="text-sm mt-1">Utilizziamo cookie per migliorare la tua esperienza... puoi gestire le preferenze.</p>
        </div>
        <div class="flex gap-2">
          <button id="cookiePreferencesBtn" class="px-4 py-2 border border-black rounded">Preferenze</button>
          <button id="cookieRejectBtn" class="px-4 py-2 border border-black rounded">Rifiuta tutto</button>
          <button id="cookieAcceptBtn" class="px-4 py-2 bg-black text-white rounded">Accetta tutto</button>
        </div>
      </div>
    </div>

    <!-- Modale Cookie -->
    <div id="cookieModal" class="cookie-modal">
      <div class="cookie-modal-content">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-cog"></i> Preferenze sui cookie</h3>
          <button id="cookieModalClose"><i class="fas fa-times"></i></button>
        </div>
        <div class="space-y-4">
          <div class="flex justify-between items-center p-3 bg-gray-100 rounded"><div><h4>Cookie necessari</h4><p class="text-sm">Essenziali</p></div><div><input type="checkbox" checked disabled></div></div>
          <div class="flex justify-between items-center p-3 bg-gray-100 rounded"><div><h4>Cookie prestazionali</h4><p class="text-sm">Statistiche</p></div><div><input type="checkbox" id="performanceCookies"></div></div>
          <div class="flex justify-between items-center p-3 bg-gray-100 rounded"><div><h4>Cookie funzionali</h4><p class="text-sm">Funzionalit√†</p></div><div><input type="checkbox" id="functionalCookies"></div></div>
          <div class="flex justify-between items-center p-3 bg-gray-100 rounded"><div><h4>Cookie di targeting</h4><p class="text-sm">Profilazione</p></div><div><input type="checkbox" id="targetingCookies"></div></div>
        </div>
        <div class="mt-6 text-right"><button id="cookieSavePreferences" class="px-4 py-2 bg-black text-white rounded">Salva preferenze</button></div>
      </div>
    </div>
  </div>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');
  menuToggle.addEventListener('click', () => { mobileMenu.classList.toggle('active'); });
  document.querySelectorAll('#mobileMenu a').forEach(link => link.addEventListener('click', () => { mobileMenu.classList.remove('active'); }));

  // COOKIE LOGIC
  const cookieBanner = document.getElementById('cookieBanner');
  const cookieModal = document.getElementById('cookieModal');
  const cookiePreferencesBtn = document.getElementById('cookiePreferencesBtn');
  const cookieRejectBtn = document.getElementById('cookieRejectBtn');
  const cookieAcceptBtn = document.getElementById('cookieAcceptBtn');
  const cookieModalClose = document.getElementById('cookieModalClose');
  const cookieSavePreferences = document.getElementById('cookieSavePreferences');

  function showBanner() {
    if (!localStorage.getItem('cookiePreferences')) cookieBanner.classList.add('show');
  }

  function savePreferences(preferences) {
    localStorage.setItem('cookiePreferences', JSON.stringify(preferences));
    cookieBanner.classList.remove('show');
    cookieModal.classList.remove('show');
  }

  cookieAcceptBtn.onclick = () => savePreferences({ performance: true, functional: true, targeting: true });
  cookieRejectBtn.onclick = () => savePreferences({ performance: false, functional: false, targeting: false });
  cookiePreferencesBtn.onclick = () => cookieModal.classList.add('show');
  cookieModalClose.onclick = () => cookieModal.classList.remove('show');
  cookieSavePreferences.onclick = () => {
    const preferences = {
      performance: document.getElementById('performanceCookies').checked,
      functional: document.getElementById('functionalCookies').checked,
      targeting: document.getElementById('targetingCookies').checked,
    };
    savePreferences(preferences);
  };

  window.onload = showBanner;
</script>
</body>
</html>
